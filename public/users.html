<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoaParte - Usuários</title>
    <link rel="icon" type="image/png" href="images/image.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #4CAF50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }

        .users-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            margin: 0 auto;
        }

        .panel-header {
            background: #388E3C;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .panel-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .panel-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .users-list {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .user-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #4CAF50;
            font-size: 20px;
        }

        .user-info {
            flex: 1;
            min-width: 200px;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .user-details {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0 0;
        }

        .user-role {
            background: #e8f5e9;
            color: #4CAF50;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .panel-footer {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #666;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f5f5f5;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: #e0e0e0;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            .users-panel {
                height: calc(100vh - 20px);
            }

            .panel-header {
                padding: 15px;
            }

            .panel-header h1 {
                font-size: 20px;
            }

            .users-list {
                padding: 15px;
            }

            .user-card {
                padding: 12px;
                gap: 10px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .user-info {
                min-width: 150px;
            }

            .btn {
                min-width: 100px;
                padding: 10px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
                margin: 5px;
            }

            .panel-header h1 {
                font-size: 18px;
            }

            .panel-header p {
                font-size: 0.9em;
            }

            .user-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .user-info {
                width: 100%;
                min-width: auto;
            }

            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                min-width: 45%;
                padding: 8px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 15px;
                max-height: 90vh;
            }
        }

        @media (hover: none) {
            .user-card:hover {
                transform: none;
            }

            .user-card:active {
                transform: scale(0.98);
            }

            .btn:hover {
                opacity: 1;
            }

            .btn:active {
                opacity: 0.8;
                transform: scale(0.98);
            }
        }

        /* Estilização da barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e8f5e9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="users-panel">
            <div class="panel-header">
                <h1>Gerenciamento de Usuários</h1>
                <p>Visualize e gerencie todos os usuários do sistema</p>
            </div>

            <div class="users-list" id="users-list">
                <!-- Os usuários serão inseridos aqui dinamicamente -->
            </div>

            <div class="panel-footer">
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-arrow-left"></i>
                        Voltar ao Dashboard
                    </button>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar se é administrador
        function isAdmin() {
            const username = localStorage.getItem('username');
            return username === 'Anderson';
        }

        // Verificar autenticação e permissão
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token || !isAdmin()) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Carregar usuários
        async function loadUsers() {
            if (!checkAuth()) return;

            try {
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Falha ao carregar usuários');
                }

                const data = await response.json();
                if (!data.success || !data.users) {
                    throw new Error('Dados de usuários inválidos');
                }

                const usersList = document.getElementById('users-list');
                if (!usersList) {
                    throw new Error('Elemento da lista de usuários não encontrado');
                }

                usersList.innerHTML = '';

                data.users.forEach(user => {
                    const role = user.username.toLowerCase() === 'anderson' ? 'Administrador' : 'Usuário';
                    const createdAt = user.createdAt ? new Date(user.createdAt).toLocaleDateString('pt-BR') : 'Data não disponível';
                    
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info">
                            <h3 class="user-name">${user.username}</h3>
                            <p class="user-details">
                                Criado em: ${createdAt}
                                <span class="user-role">${role}</span>
                            </p>
                        </div>
                    `;
                    usersList.appendChild(userCard);
                });
            } catch (error) {
                console.error('Erro:', error);
                alert(error.message || 'Erro ao carregar usuários');
            }
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }

        // Verificar autenticação e carregar usuários quando a página carregar
        window.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadUsers();
            }
        });
    </script>
</body>
</html>
