<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoaParte - Dashboard</title>
    <link rel="icon" type="image/png" href="images/image.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: #4CAF50;
            box-sizing: border-box;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #1b5e20;
            flex-shrink: 0;
        }
        .users-button {
            background: #388E3C;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none; 
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .users-button:hover {
            background: #2E7D32;
            transform: translateY(-2px);
        }
        .users-button i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <img src="images/image2.png" alt="Logo" style="position: absolute; top: 20px; left: 20px; width: 100px; z-index: 1;">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
            <p>Gerencie seus contatos</p>
            <button id="users-button" class="users-button" onclick="window.location.href='users.html'">
                <i class="fas fa-users"></i>
                Gerenciar Usuários
            </button>
        </div>
        <div class="content">
            <div class="header">
                <h1>BoaParte</h1>
                <div class="user-info">
                    <span id="username-display"></span>
                    <button onclick="logout()" class="logout-btn">Sair</button>
                </div>
            </div>

            <div class="admin-panel" id="admin-panel" style="display: none;">
                <h2>Painel do Administrador</h2>
                <div class="admin-actions">
                    <button onclick="showUsersList()" class="admin-btn">Gerenciar Usuários</button>
                </div>
            </div>

            <!-- Botão de Adicionar Contato -->
            <button id="add-contact-btn" onclick="showAddContactModal()">
                <i class="fas fa-plus"></i> Adicionar Contato
            </button>

            <!-- Modal Adicionar Contato -->
            <div id="add-contact-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Adicionar Novo Contato</h2>
                        <span class="close">&times;</span>
                    </div>
                    <form id="contact-form" onsubmit="return addContact(event)">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Data de Aniversário:</label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>
                        <button type="submit" class="submit-btn">Salvar</button>
                    </form>
                </div>
            </div>

            <!-- Área de Filtros e Busca -->
            <div class="filters-section">
                <!-- Filtro por Mês -->
                <div class="filter-group">
                    <select id="month-filter" onchange="filterContacts()">
                        <option value="all">Todos os Meses</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <!-- Busca de Contatos -->
                <div class="search-group">
                    <input type="text" id="search-input" placeholder="Buscar contatos...">
                    <button onclick="searchContacts()" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Área de Resultado do Mês Selecionado -->
            <div id="month-result" class="month-result">
                <h3>Contatos do mês: <span id="selected-month">Todos</span></h3>
            </div>

            <!-- Lista de Contatos -->
            <div id="contacts-list" class="contacts-list">
                <!-- Estado vazio -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-address-book"></i>
                    <h3>Nenhum contato encontrado</h3>
                    <p>Não há registros de contatos adicionados em <span id="empty-month">este mês</span>.</p>
                </div>
                <!-- Os contatos serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
        <button onclick="this.parentElement.style.display='none'">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Contato</h2>
            <form id="edit-form" onsubmit="return updateContact(event)">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-name">Nome:</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Telefone:</label>
                    <input type="tel" id="edit-phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-birthday">Data de Aniversário:</label>
                    <input type="date" id="edit-birthday" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
            </form>
        </div>
    </div>

    <div id="users-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUsersModal()">&times;</span>
            <h2>Gerenciar Usuários</h2>
            <div id="users-list"></div>
        </div>
    </div>

    <script>
        // Função para formatar número de telefone
        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/^(\d{2})(\d{4})(\d{4}).*/, '($1) $2-$3');
            } else {
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            }
            input.value = value;
        }

        // Adiciona o formatador aos campos de telefone
        document.getElementById('phone').addEventListener('input', function() {
            formatPhoneNumber(this);
        });
        document.getElementById('edit-phone').addEventListener('input', function() {
            formatPhoneNumber(this);
        });

        // Função para mostrar notificações
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            
            notification.className = `notification ${isError ? 'error' : 'success'}`;
            notificationMessage.textContent = message;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Criar contato
        async function addContact(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const birthday = document.getElementById('birthday').value.trim();
            
            try {
                const response = await fetch('/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ name, phone, birthday })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao criar contato');
                }

                showNotification('Contato criado com sucesso!');
                document.getElementById('contact-form').reset();
                await loadContacts();
                
            } catch (error) {
                console.error('Erro ao criar contato:', error);
                showNotification(error.message || 'Erro ao criar contato', true);
            }
            
            return false;
        }

        // Função para editar contato
        async function editContact(id) {
            try {
                const response = await fetch(`/contacts/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados do contato');
                }

                const data = await response.json();
                
                // Preencher o formulário
                document.getElementById('edit-id').value = id;
                document.getElementById('edit-name').value = data.contact.name;
                document.getElementById('edit-phone').value = data.contact.phone;
                
                // Formatar a data para o formato YYYY-MM-DD
                const birthday = new Date(data.contact.birthday);
                const formattedDate = birthday.toISOString().split('T')[0];
                document.getElementById('edit-birthday').value = formattedDate;

                // Mostrar o modal
                document.getElementById('edit-modal').style.display = 'block';
            } catch (error) {
                console.error('Erro:', error);
                showNotification(error.message, 'error');
            }
        }

        // Função para atualizar contato
        async function updateContact(event) {
            event.preventDefault();
            
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('edit-name').value;
            const phone = document.getElementById('edit-phone').value;
            const birthday = document.getElementById('edit-birthday').value;

            try {
                const response = await fetch(`/contacts/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ name, phone, birthday })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao atualizar contato');
                }

                showNotification('Contato atualizado com sucesso!', 'success');
                closeEditModal();
                await loadContacts();
            } catch (error) {
                console.error('Erro:', error);
                showNotification(error.message, 'error');
            }

            return false;
        }

        // Função para fechar modal de edição
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        // Deletar contato
        async function deleteContact(id) {
            if (!confirm('Tem certeza que deseja excluir este contato?')) {
                return;
            }
            
            try {
                const response = await fetch(`/contacts/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao deletar contato');
                }

                showNotification('Contato deletado com sucesso!');
                await loadContacts();
                
            } catch (error) {
                console.error('Erro ao deletar contato:', error);
                showNotification(error.message || 'Erro ao deletar contato', true);
            }
        }

        // Carregar contatos
        async function loadContacts() {
            try {
                const response = await fetch("/api/contacts", {
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error("Falha ao carregar contatos");
                }

                const contacts = await response.json();
                const contactsList = document.getElementById('contacts-list');
                const adminStatus = isAdmin();

                if (contacts.length === 0) {
                    contactsList.innerHTML = '<p class="no-contacts">Nenhum contato encontrado</p>';
                    return;
                }

                contactsList.innerHTML = '';
                contacts.forEach(contact => {
                    const date = new Date(contact.createdAt).toLocaleDateString('pt-BR');
                    const li = document.createElement("div");
                    li.className = "contact-item";
                    
                    // Adiciona os botões de editar e excluir apenas se for admin
                    const actionButtons = adminStatus ? `
                        <div class="contact-actions">
                            <button onclick="editContact('${contact._id}')" class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteContact('${contact._id}')" class="delete-btn">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    ` : '';

                    li.innerHTML = `
                        <div class="contact-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="contact-info">
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-phone">${contact.phone}</div>
                        </div>
                        <div class="contact-date">
                            <i class="fas fa-calendar-alt"></i> ${date}
                        </div>
                        ${actionButtons}
                    `;
                    contactsList.appendChild(li);
                });
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao carregar contatos");
            }
        }

        // Carregar contatos do mês
        async function loadMonthContacts() {
            try {
                const response = await fetch("/api/contacts/month", {
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error("Falha ao carregar contatos do mês");
                }

                const contacts = await response.json();
                const contactsList = document.getElementById('contacts-list');
                const adminStatus = isAdmin();

                if (contacts.length === 0) {
                    contactsList.innerHTML = '<p class="no-contacts">Nenhum contato encontrado para este mês</p>';
                    return;
                }

                contactsList.innerHTML = '';
                contacts.forEach(contact => {
                    const date = new Date(contact.createdAt).toLocaleDateString('pt-BR');
                    const li = document.createElement("div");
                    li.className = "contact-item";
                    
                    // Adiciona os botões de editar e excluir apenas se for admin
                    const actionButtons = adminStatus ? `
                        <div class="contact-actions">
                            <button onclick="editContact('${contact._id}')" class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteContact('${contact._id}')" class="delete-btn">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    ` : '';

                    li.innerHTML = `
                        <div class="contact-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="contact-info">
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-phone">${contact.phone}</div>
                        </div>
                        <div class="contact-date">
                            <i class="fas fa-calendar-alt"></i> ${date}
                        </div>
                        ${actionButtons}
                    `;
                    contactsList.appendChild(li);
                });
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao carregar contatos do mês");
            }
        }

        // Função para verificar se é admin
        function isAdmin() {
            const username = localStorage.getItem('username');
            return username === 'Anderson';
        }

        // Função para alternar o painel de admin
        function toggleAdminPanel() {
            const adminPanel = document.getElementById('admin-panel');
            if (isAdmin()) {
                adminPanel.style.display = 'block';
            } else {
                adminPanel.style.display = 'none';
            }
        }

        // Mostrar/esconder botão de usuários baseado na permissão
        function setupUsersButton() {
            const usersButton = document.getElementById('users-button');
            if (isAdmin()) {
                usersButton.style.display = 'flex';
            }
        }

        // Função para listar usuários
        async function showUsersList() {
            try {
                const response = await fetch('/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao listar usuários');
                }

                const usersModal = document.getElementById('users-modal');
                const usersList = document.getElementById('users-list');
                
                usersList.innerHTML = data.users.map(user => `
                    <div class="user-item">
                        <span>${user.username}</span>
                        ${user.username !== 'Anderson' ? `
                            <button onclick="deleteUser('${user.username}')" class="delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </div>
                `).join('');

                usersModal.style.display = 'block';

            } catch (error) {
                console.error('Erro ao listar usuários:', error);
                showNotification(error.message, 'error');
            }
        }

        // Função para deletar usuário
        async function deleteUser(username) {
            if (!confirm(`Tem certeza que deseja deletar o usuário ${username}?`)) {
                return;
            }

            try {
                const response = await fetch(`/admin/users/${username}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao deletar usuário');
                }

                showNotification('Usuário deletado com sucesso!', 'success');
                showUsersList(); // Atualiza a lista

            } catch (error) {
                console.error('Erro ao deletar usuário:', error);
                showNotification(error.message, 'error');
            }
        }

        // Função para fechar modal de usuários
        function closeUsersModal() {
            document.getElementById('users-modal').style.display = 'none';
        }

        // Inicialização da página
        async function initializePage() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'index.html';
                return;
            }

            const usernameDisplay = document.getElementById('username-display');
            if (usernameDisplay) {
                usernameDisplay.textContent = `Olá, ${username}!`;
            }

            // Adicionar event listener para o filtro de mês
            const monthFilter = document.getElementById('month-filter');
            if (monthFilter) {
                monthFilter.addEventListener('change', filterContacts);
            }

            await loadContacts();
            toggleAdminPanel();
            setupUsersButton();
        }

        // Carregar a página quando o documento estiver pronto
        window.addEventListener('load', initializePage);
        
        // Funções do Modal
        function showAddContactModal() {
            document.getElementById('add-contact-modal').style.display = 'block';
        }

        // Quando o usuário clica no X, fecha o modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('add-contact-modal').style.display = 'none';
        }

        // Quando o usuário clica fora do modal, fecha ele
        window.onclick = function(event) {
            const modal = document.getElementById('add-contact-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Função para criar contato
        async function createContact(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const birthday = document.getElementById('birthday').value;

            try {
                const response = await fetch('/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ name, phone, birthday })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao criar contato');
                }

                // Limpa o formulário
                document.getElementById('contact-form').reset();
                
                // Fecha o modal
                document.getElementById('add-contact-modal').style.display = 'none';
                
                // Recarrega a lista de contatos
                loadContacts();
                
                // Mostra mensagem de sucesso
                showNotification('Contato adicionado com sucesso!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
